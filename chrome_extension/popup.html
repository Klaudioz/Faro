<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .warning-header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
        padding-bottom: 8px;
        border-bottom: 2px solid #ffd700;
      }

      .warning-icon {
        font-size: 24px;
      }

      .warning-title {
        font-size: 18px;
        font-weight: bold;
        color: #d32f2f;
        margin: 0;
      }

      .explanation {
        margin-bottom: 16px;
        line-height: 1.4;
      }

      .section-title {
        font-weight: bold;
        margin: 16px 0 8px;
      }

      .tips-list {
        margin: 0;
        padding-left: 20px;
      }

      .tips-list li {
        margin-bottom: 8px;
      }

      .button-container {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }

      .enable-button {
        padding: 8px 16px;
        background-color: #f44336;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .enable-button:hover {
        background-color: #d32f2f;
      }

      .close-button {
        padding: 8px 16px;
        background-color: #e0e0e0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .close-button:hover {
        background-color: #bdbdbd;
      }
    </style>
  </head>
  <body>
    <div class="warning-header">
      <span class="warning-icon">⚠️</span>
      <h1 class="warning-title">ADVERTENCIA DE SEGURIDAD</h1>
    </div>

    <div class="explanation" id="explanation"></div>

    <div class="section-title">Consejos de Seguridad:</div>
    <ul class="tips-list" id="safetyTips"></ul>

    <div class="section-title">Acciones Recomendadas:</div>
    <ul class="tips-list" id="recommendedActions"></ul>

    <div class="button-container">
      <button class="enable-button" id="enableLinks">Habilitar Enlaces</button>
      <button class="close-button" id="closePopup">Cerrar</button>
    </div>

    <script src="securityPopup.js"></script>
  </body>
</html>
